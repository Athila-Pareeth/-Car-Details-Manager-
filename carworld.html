<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 style="color: blue; text-align: center;margin-bottom: 35px;">Car World</h1>
    <div class="row">
        <div class="col border boreder-3 border light shadow rounded m-3">
            <h3 style="color: blue; margin-top:50px ; margin-bottom: 35px; text-align: center;">Enter Details</h3>
            <form action="#">
                <p class="text start ">Car Brand
                <input id="ebrand" type="text" placeholder="Car Brand" class="form-control">
                </p>
                <p class="text start">Price
                <input id="eprice" type="text" placeholder="Price" class="form-control">
            </p>
            <p class="text start">Key
                <input id="ekey" type="text" placeholder="Key" class="form-control">
            </p>
            <button onclick="cardetails()" type="button" class="btn btn-outline-success mb-4">Store records</button>

            </form>
        </div>
        <div class="col border boreder-3 border light shadow rounded m-3">
            <h3 style="color: blue;  margin-top:50px ; margin-bottom: 35px; text-align: center;">Enter key to Retrive item</h3>
            <form action="#">
            <p class="text start">Key
                <input id="head1" type="text" placeholder="Key" class="form-control">
            </p>
            <button onclick="retriverecords()" type="button" class="btn btn-outline-info">Retrive records</button>
        </form>
        </div>
        <div class="col border boreder-3 border light shadow rounded m-3">
            <h3 style="color: blue;  margin-top:50px ; margin-bottom: 35px; text-align: center;">Enter key to delete item</h3>
            <form action="#">
                <p class="ext start">Key
                    <input id="head2" type="text" placeholder="Key" class="form-control">
                </p>
                <button onclick="remove()" type="button" class="btn btn-outline-danger">Remove records</button>
            </form>
        </div>
    </div>
    <div class="d-grid gap-2 mt-5">
        <button onclick="allclear()" class="btn btn-outline-dark" type="button">Clear all records</button>
      </div>
      <div id="result"></div>

      <script>
        function cardetails(){
            const details={
                brand:ebrand.value,
                price:eprice.value,
                key:ekey.value,
            }
            if(details.brand=="" || details.price=="" || details.key=="")
            {
                alert("Please fill the following fields")
            }
            else{
                if(details.id in localStorage)
            {
                alert("Details already exits")
            }
            else{
                localStorage.setItem(details.key,JSON.stringify(details))
                alert("Details added successfully")
            }
                
            }
        }
            function retriverecords()
            {
                let searchkey=head1.value
                console.log(searchkey);
                if(searchkey in localStorage)
            {
               let details1=JSON.parse(localStorage.getItem(searchkey))
               console.log(details1);

               let card=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${details1.brand}</li>
    <li class="list-group-item">${details1.price}</li>
    <li class="list-group-item">${details1.key}</li>
  </ul>
</div>`
             result.innerHTML=card  
            }
            else{
                alert("Can't found")
            }  
            }
           function remove()
           {
             let carkey=head2.value
             console.log(carkey);
             if(carkey in localStorage)
             {
                localStorage.removeItem(carkey)
                alert("Key removed successfully")
             }
             else{
                alert("key doest not exits")
             }
           }

           function allclear()
           {
            localStorage.clear()
            alert("localStorage memory is empty")
           }
      </script>
</body>
</html>
